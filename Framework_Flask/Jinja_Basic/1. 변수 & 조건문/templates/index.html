<!DOCTYPE html>
<html><body>
    <h1>변수 & 함수 사용</h1>
    {{params}}, {{params|length}}

    <h2> 조건문</h2>
    {% if condition < 20 %}
        <p>{{ condition }}은 20보다 작다.</p> 
    {% elif condition > 20 %}
        <p>{{ condition }}은 20보다 크다.</p> 
    {% else %}
        <p>{{ condition }}은 20이다.</p> 
    {% endif %}
</body></html>
